<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Welcome to SaiGourmet</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    "
  >
    <table
      role="presentation"
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="100%"
    >
      <tr>
        <td style="padding: 20px 0 30px 0">
          <table
            align="center"
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="600"
            style="
              background-color: #ffffff;
              border-radius: 8px;
              overflow: hidden;
              box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            "
          >
            <!-- Hero Image -->
            <tr>
              <td width="100%" style="background-color: #333">
                <!-- Placeholder image -->
                <img
                  src="https://images.unsplash.com/photo-1555396273-367ea4eb4db5?auto=format&fit=crop&w=600&q=80"
                  alt="Welcome"
                  style="
                    display: block;
                    width: 100%;
                    max-height: 200px;
                    object-fit: cover;
                  "
                />
              </td>
            </tr>
            <tr>
              <td style="padding: 40px 30px">
                <h1 style="color: #333; margin-top: 0">Welcome, {{name}}!</h1>
                <p style="color: #666; font-size: 16px; line-height: 1.6">
                  Thank you for joining <strong>SaiGourmet</strong>. You are now
                  part of Ho Chi Minh City's premier dining community.
                </p>
                <p style="color: #666; font-size: 16px; line-height: 1.6">
                  From street food gems to Michelin-star dining, finding your
                  next great meal has never been easier.
                </p>

                <div style="margin-top: 35px; text-align: center">
                  <a
                    href="https://yourwebsite.com/login"
                    style="
                      background-color: #b2744c;
                      color: white;
                      padding: 14px 30px;
                      text-decoration: none;
                      border-radius: 50px;
                      font-weight: bold;
                      font-size: 16px;
                    "
                    >Start Booking</a
                  >
                </div>
              </td>
            </tr>
            <tr>
              <td bgcolor="#b2744c" style="padding: 20px; text-align: center">
                <p style="color: #ffffff; margin: 0; font-size: 14px">
                  SaiGourmet - Taste the Soul of Saigon
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
