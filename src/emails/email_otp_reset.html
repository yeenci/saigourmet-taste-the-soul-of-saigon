<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset OTP</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    "
  >
    <table
      role="presentation"
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="100%"
    >
      <tr>
        <td style="padding: 20px 0 30px 0">
          <table
            align="center"
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="600"
            style="
              border-collapse: collapse;
              background-color: #ffffff;
              border-radius: 8px;
              overflow: hidden;
              box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            "
          >
            <!-- Header -->
            <tr>
              <td
                align="center"
                style="padding: 30px 0; background-color: #b2744c"
              >
                <h1
                  style="
                    color: #ffffff;
                    font-family: serif;
                    margin: 0;
                    font-size: 28px;
                  "
                >
                  SaiGourmet
                </h1>
              </td>
            </tr>
            <!-- Body -->
            <tr>
              <td bgcolor="#ffffff" style="padding: 40px 30px">
                <div style="text-align: center">
                  <h2 style="color: #333333; margin-top: 0">
                    Password Reset OTP
                  </h2>
                  <p
                    style="
                      color: #666666;
                      font-size: 16px;
                      line-height: 1.5;
                      margin-bottom: 30px;
                    "
                  >
                    Please use the One-Time Password (OTP) below to reset your password.
                  </p>

                  <!-- OTP Box -->
                  <div
                    style="
                      background-color: #f8f9fa;
                      border: 1px solid #eeeeee;
                      border-radius: 6px;
                      padding: 25px;
                      margin: 0 auto 30px auto;
                      display: block;
                      max-width: 300px;
                    "
                  >
                    <span
                      style="
                        font-family: monospace;
                        font-size: 32px;
                        font-weight: bold;
                        letter-spacing: 6px;
                        color: #333333;
                        display: block;
                      "
                      >{{otp}}</span
                    >
                  </div>

                  <p style="color: #999999; font-size: 13px; margin: 0">
                    Do not share this OTP with anyone. This code is valid for <strong>10 minutes</strong>.<br />
                    If you did not request this, please ignore this email.
                  </p>
                </div>
              </td>
            </tr>
            <!-- Footer -->
            <tr>
              <td
                bgcolor="#333333"
                style="padding: 20px 30px; text-align: center"
              >
                <p style="color: #ffffff; font-size: 12px; margin: 0">
                  &copy; 2025 SaiGourmet. All rights reserved.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
